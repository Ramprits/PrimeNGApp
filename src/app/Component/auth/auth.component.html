<p-panel header="Login">
  <p-growl [(value)]="msgs"></p-growl>
  <h5 *ngIf="authService.user | async">Welcome {{ (authService.user | async)?.email }}!</h5>
  <div *ngIf="!(authService.user | async)">
    <input type="text" pInputText [(ngModel)]="email" placeholder="Email !">
    <br>
    <br>
    <input type="password" pInputText [(ngModel)]="password" placeholder="Password !">
    <br>
    <br>
    <button (click)="signup()" pButton [disabled]="!email || !password" label="Signup"> </button>
    <button (click)="login()" pButton [disabled]="!email || !password" label="Login"> </button>
  </div>
  <button pButton (click)="logout()" label="Logout" *ngIf="authService.user | async">
  </button>
</p-panel>
